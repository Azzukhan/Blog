<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static "css/blog.css" %}">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body class="loader">
    <nav class="navbar navbar-expand-lg navbar-primary bg-light techfont">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand bigbrand"href="{% url 'post_list' %}">My Blog</a>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="https://www.codechef.com/users/azzu_khan">CodeChef</a></li>
          <li class="nav-item"><a class="nav-link active" href="https://www.linkedin.com/in/mohammed-afjal-khan-44058516a">LinkedIn</a></li>
        </ul>
        {% if user.is_authenticated %}
          <ul class="navbar-nav ms-auto d-flex flex-row mt-3 mt-lg-0">
            <li class="nav-item text-center mx-2 mx-lg-1">
              <a class="nav-link" href="{% url 'post_new' %}">
                New Post
              </a>
            </li>
            <li class="nav-item text-center mx-2 mx-lg-1">
              <a class="nav-link" href="{% url 'post_draft_list' %}">
                Drafts
              </a>
            </li>
            <li class="nav-item text-center mx-2 mx-lg-1">
              <a class="nav-link" href="{% url 'logout' %}">
                Logout
              </a>
            </li>
            <li class="nav-item text-center mx-2 mx-lg-1">
              <a class="nav-link">
                Welcome: {{user.username}}
              </a>
            </li>
          {% else %}
            <li class="nav-item text-center mx-2 mx-lg-1">
              <a class="nav-link active" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
        </ul>
      </div>
    </nav>
    <div class="content container ">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
